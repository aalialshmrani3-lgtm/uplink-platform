  <head>
    <meta charset="UTF-8" />

      name="viewport"

    <title>UPLINK 5.0 - National Innovation Platform</title>    
    <!-- Lock React globals early to prevent external scripts from overwriting -->
    <script>
      (function() {
        // Create placeholders that will be replaced by actual React
        var reactPlaceholder = null;
        var reactDOMPlaceholder = null;
        var locked = false;
        
        // Define non-writable properties after React is set
        window.__lockReact = function() {
          if (locked) return;
          if (window.React && window.ReactDOM) {
            var react = window.React;
            var reactDOM = window.ReactDOM;
            
            Object.defineProperty(window, 'React', {
              value: react,
              writable: false,
              configurable: false
            });
            
            Object.defineProperty(window, 'ReactDOM', {
              value: reactDOM,
              writable: false,
              configurable: false
            });
            
            locked = true;
            console.log('[UPLINK] React locked successfully, version:', react.version);
          }
        };
      })();
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
